<div class="header clearfix" ng-controller="header">
    <div class="btn-group center-block">
        <a class="btn btn-secondary">
            <i ng-click="connect()" ng-class="{'wi-cloud-up': connected, 'wi-cloud-down': !connected}" class="wi"></i>
        </a>
        <a ng-click="scroll('vmc')" class="btn btn-secondary">VMC</a>
        <a ng-click="scroll('weather')" class="btn btn-secondary">Météo</a>
        <a ng-click="scroll('network')" class="btn btn-secondary">Réseau</a>
    </div>
</div>

<div ng-controller="vmc" ng-include="'/partials/vmc.html'"></div>
<div ng-controller="weather" ng-include="'/partials/weather.html'"></div>
<div ng-controller="network" ng-include="'/partials/network.html'"></div>
